<html>
<head>
	<title>list</title>
</head>
<body>
	<h1>UNORDERED LIST</h2>
	<ul>
	<li>PYTHON</li>
	<li>JAVASCRIPT</li>
	<li>JAVA</li>
	<li>ANDROID</li>
	</ul>
	
	<ul type="square">
	<li>PYTHON</li>
	<li>JAVASCRIPT</li>
	<li>JAVA</li>
	<li>ANDROID</li>
	</ul>
	<h1>ORDERED LIST</h2>
	<ol>
	<li>PYTHON</li>
	<li>JAVASCRIPT</li>
	<li>JAVA</li>
	<li>ANDROID</li>
	</ol>
	
	<ol type="A">
	<li>PYTHON</li>
	<li>JAVASCRIPT</li>
	<li>JAVA</li>
	<li>ANDROID</li>
	</ol>
	
</body>
</html>
